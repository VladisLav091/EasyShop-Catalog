CreateCatalogRequest:
  type: object
  properties:
    text:
      type: string
      description: Text
      example: "Example text PHP HUITA"
    age:
      type: integer
      description: Age param
      example: 14

Catalog:
  type: object
  properties:
    id:
      type: integer
      description: ID
    age:
      type: integer
      description: Age
  required:
    - id

CatalogResponse:
  type: object
  properties:
    data:
      $ref: '#/Book'
    meta:
      type: object
  required:
    - data
